<div class="container">
  <h2>Informations client</h2>
  <pre>{{ customer | json }}</pre>

  <h2>comptes bancaires</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Numero compte</th>
      <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of bankAccounts">
      <td>{{ account.id}}</td> <!-- Update to account.id -->
      <td>{{ account.balance | number : '1.2-2' }}</td>
    </tr>
    </tbody>
  </table>
</div>
